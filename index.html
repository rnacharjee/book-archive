<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container bg-dark text-white mb-3 p-2">
      <h1 class="text-center">Book Archive</h1>
    </div>
    <div class="container my-2 w-50">
      <div class="input-group mb-3">
        <input
          id="search-text"
          type="text"
          class="form-control"
          placeholder="Search Books"
          aria-label="Search Books"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary mx-2"
          type="Search"
          id="Search-button"
          onclick="searchButtonHandler()"
        >
          Search
        </button>
      </div>
    </div>
    <div id="spinner-div" class="d-flex justify-content-center d-none">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div id="result-div" class="container">
      <p class="text-center" id="result-counter"></p>
      <div id="search-results" class="row text-center mt-2"></div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="api.js"></script>
  </body>
</html>
